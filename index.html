<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-player-container">
        <video id="main-video" src="https://www.w3schools.com/html/mov_bbb.mp4" poster="https://images.unsplash.com/photo-1506744038136-46273834b3fb" preload="metadata"></video>
        <div class="controls">
            <button id="play-pause" class="control-btn"><span id="play-icon">▶️</span><span id="pause-icon" style="display:none;">⏸️</span></button>
            <input type="range" id="seek-bar" value="0" min="0" max="100">
            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
            <button id="mute" class="control-btn"><span id="mute-icon">🔊</span><span id="unmute-icon" style="display:none;">🔇</span></button>
            <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
            <button id="fullscreen" class="control-btn">⛶</button>
            <button id="theater" class="control-btn">🎬</button>
            <button id="pip" class="control-btn">📺</button>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
